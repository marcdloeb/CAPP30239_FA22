<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDL Final Project</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700" rel="stylesheet">
  <style>
    * {
        font-family: "Lato", "Open Sans", "sans-serif";
    }

  /* h1, h2, h3 {
  font-family: "Lato", "Open Sans", "sans-serif";
  margin: 0px;
  padding: 0px;
  }  */

    .row {
      column-count: 2;
      width: 400;
    }

    #container {
      max-width: 800px;
      margin: 0 auto;
    }

    a { color: #369;} 
    /* sets the color for hyperlinks */

    svg { width: 100%; }

    text {
      font-size: 10px;
      text-transform: uppercase;
    }

    path.domain { display: none; }

    line {
      stroke: #eee;
      stroke-dasharray: 1px;
    }

    .neighborhood { cursor: default; }
    
    .neighborhood path {
      stroke-width: 1.5;
      opacity: 0.75;
    }

    .highlight path {
      stroke: rgb(225, 29, 137);
      opacity: 1;
    }

    .highlight text { fill: rgb(225, 29, 137); }


    .svg-tooltip {
      background: rgba(69, 77, 93, .9);
      border-radius: 5px;
      color: #fff;
      display: block;
      font-size: 12px;
      line-height: 16px;
      text-transform: none;
      max-width: 320px;
      padding: 1rem;
      position: absolute;
      text-overflow: ellipsis;
      white-space: pre;
      z-index: 300;
      visibility: hidden;
    }

  </style>
</head>

<body>
  <div id="container">
    <h1>Interest Rates by Year (G7)</h1>
    <p>

    </p>
    <div id="legend"></div>
    <div id="row1" class="row"></div>
    <div id="row2" class="row"></div>
    <div id="row3" class="row"></div>
    <div id="row4" class="row"></div>
    <div id="connected_scatter"></div>
    <div id="multi_line"></div>
  </div>
</body>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="libs/d3-color-legend.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
<!-- <script src="multiline_relative.js"></script> -->
<script src="connected_scatter_and_multiline.js"></script>
<script src="multi_map.js"></script>

</html>
